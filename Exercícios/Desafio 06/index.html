<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos adicionar em uma página os elementos da lista a seguir. Passe o mouse por cima para saber qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="Usar tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usar tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar tag &lt;ol&gt; e  &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usar tag &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
