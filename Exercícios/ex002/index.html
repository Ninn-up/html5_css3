<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <p>Você pode escrever um parágrafo de 
        qualquer
        jeito.
        Basta que tudo
        esteja
        entre as tags &lt; p &gt; e &lt; /p &gt; <!-- lt: less than (<) e gt: greater than (>)-->
        de parágrafo.
    </p>
    <p>Se você precisar quebrar o texto em algum lugar <br> como esse, você pode usar a tag &lt; br &gt; </p>
    <p> &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>&#x1F596 &#x1F344
    </p>
</body>
</html>
